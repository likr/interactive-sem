<div class="ui fluid container">
  <div class="ui grid">
    <div class="sixteen wide column">
      <h2>{{'ModalDialogLatentVariableDetail.Header' | translate}}</h2>
    </div>
  </div>

  <div class="ui grid">
    <div class="sixteen wide column">
      <p>{{variable.key}}</p>
    </div>
  </div>

  <div class="ui grid">
    <div class="sixteen wide column">
      <div class="ui form">
        <div class="field">
          <input type="text" [(ngModel)]="newKey">
        </div>
        <div class="field">
          <button class="ui button" (click)="onClickRemove()">
            {{'Remove' | translate}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="buttons">
  <button
    class="ui button"
    (click)="onClickSecondary($event)"
  >{{'Cancel' | translate}}</button>

  <button
    class="ui primary button"
    (click)="onClickPrimary($event)"
  >{{'OK' | translate}}</button>
</div>
